<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrate</title>
</head>
<body>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada1.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw centrar-text">Llenar El Formulario De Contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informaci&oacute;n Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribra su Nombre">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Correo Electr&oacute;nico" required>

            <label for="telefono">Tel&eacute;fono:</label>
            <input type="tel" id="telefono" placeholder="Su Tel&eacute;fonico" required>

            <label for="descripcion">Descripci&oacute;n:</label>
            <textarea id="descripcion"></textarea>

        </fieldset>
        <fieldset>
                <legend>Informaci&oacute;n Sobre Empresa</legend>
                 <label for="opciones">Lugar: </label>
                 <select id="opciones">
                 <option value="" disabled selected> Seleccione </option>
                 <option value="Restaurante">Restaurante</option>
                 <option value="Hotel">Hotel</option>
                 <option value="ugar Turistico">Lugar Turistico</option>
                 <option value="Parque Acuatico">Parque Acuatico</option>
                 <option value="tino Turistico">Destino Turistico</option>
                 <option value="Playa">Playa</option>
                 <option value="Pueblo">Pueblo </option>
                </select>
         </fieldset>       
         
         <fieldset>
             <legend>Contacto</legend>
             

         </fieldset>
        <input type="submit">
        </form>
    </main>
</body>
</html>
